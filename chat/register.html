<body>

<div class="image-container set-full-height" style="background-image: url('img/wizard.jpg')">

	<div class="container regContainer">
		<div class="container_box" >
			<div class="container_box_bd">
				<form id="form3" role="form" class="form-horizontal">
					<div id="legend" class="regTitle">
						<h3>
                    	   <b>用户注册</b> <br>
                    	   <small>请按照提示填写相关信息</small>
                    	</h3>
						<!-- <legend class="regTitle" style="font-size: 15px;">用户注册</legend> -->
					</div>
					<p></p>

					<div class="form-group">
						<label class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-5">
							<input id="telephone" name="telephone" type="text" placeholder="" class="form-control" style="width: 315px">
							<p class="help-block">请填写手机号</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">密码</label>
						<div class="col-sm-5">
							<input id="password" name="password" type="password" placeholder="" class="form-control">
							<p class="help-block">字母、数字或者英文符号，最短6位，区分大小写</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">确认密码</label>
						<div class="col-sm-5">
							<input id="password2" name="password2" type="password" placeholder="" class="form-control">
							<p class="help-block">请再次输入密码</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">昵称</label>
						<div class="col-sm-5">
							<input id="nickname" name="nickname" type="text" placeholder="" class="form-control">
							<p class="help-block">请设置昵称</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">性别</label>
						<div class="col-sm-5">
							<!-- 							<input id="sex" name="sex" type="text" placeholder="" class="form-control"> -->
							<input type="radio" id="sex" name="sex" value="1" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="sex" name="sex" value="0" />女
							<p class="help-block">请设置性别</p>
						</div>
					</div>
					<!-- <div class="form-group">
						<label class="col-sm-2 control-label">生日</label>
						<div class="col-sm-5">
							<input id="birthday" name="birthday" type="text" class="form-control" />
							<p class="help-block">请设置生日</p>
						</div>
					</div> -->
					<div class="form-group">
						<label class="col-sm-2 control-label">居住地</label>
						<div class="col-sm-5">
							<select id="cityId" name="cityId" data-toggle="select" class="selectpicker form-control">
								<option value="0">使用定位</option>
							</select>
							<!-- 							<p class="help-block">请设置居住地</p> -->
						</div>
					</div>

					<div id="legend" class="" style="padding-top: 20px;">
						<legend style="font-size: 15px;"></legend>
					</div>
					<p></p>
					<div class="form-group">
						<div class="col-sm-12" style="text-align: center;">
							<button type="button" class="btn btn-default" onclick="window.location.href='login.html';">&nbsp;用户登录&nbsp;</button>
							<button type="submit" class="btn btn-success">&nbsp;提交注册&nbsp;</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- <div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

				</div>

				</div>
			</div>

	<script  type="text/javascript" charset="UTF-8">

		(function(){
	
			$("#telephone").intlTelInput({
			      // allowDropdown: false,
			     	autoHideDialCode: false,
			      	autoPlaceholder: "off",
			       dropdownContainer: "body",
			      //excludeCountries: ["us"],
			       //formatOnDisplay: false,
			       geoIpLookup: function(callback) {
			    		$.getJSON('https://ipinfo.io',function(data){
			    			if(data){
				    			 callback(data.country.toLowerCase());
			    			}
			    		});
			       },
			       initialCountry: "auto",
			       nationalMode: false,
			        //onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
			        //placeholderNumberType: "MOBILE",
			       preferredCountries: ['cn', 'my'],
			       separateDialCode: true,
			      utilsScript: "js/utils.js",
			      
			});
		})();

	</script>
</div>
</body>
